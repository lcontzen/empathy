  <div class="post">
    <div class="post-contents">
      <p>
        %message%
      </p>
      <div id="insert"></div>

    <b class="cr tl"></b><b class="cr tr"></b><b class="cr bl"></b><b class="cr br"></b>
  </div> <!-- post -->
</div> <!-- entry -->
